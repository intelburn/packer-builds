---
#- ansible_become_password: packer
- hosts: all
  become: yes
  #ansible_become_password: packer
  tasks:
  - name: Install RHEL updates
    yum:
      name: '*'
      state: latest
    when: ansible_facts['os_family']|lower == 'redhat'
  - name: Clean up RHEL machines
    yum:
      autoremove: yes
    when: ansible_facts['os_family']|lower == 'redhat'
  - name: Install Debian Updates
    apt:
      upgrade: dist
      autoclean: yes
      autoremove: yes
    when: ansible_facts['os_family']|lower == 'debian'
  